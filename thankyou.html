<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Mobile Mechanic Finder</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f5;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .thankyou-container {
      text-align: center;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }
    .thankyou-container h1 {
      color: #003344;
      margin-bottom: 0.3em;
    }
    .thankyou-container h2 {
      color: #006680;
      font-size: 1.2em;
      margin-top: 0;
      margin-bottom: 1em;
    }
    .thankyou-container p {
      margin-top: 0;
      font-size: 1.1em;
    }
    .thankyou-container a {
      display: inline-block;
      margin-top: 1.5em;
      background: #003344;
      color: white;
      text-decoration: none;
      padding: 0.6em 1.2em;
      border-radius: 4px;
      font-weight: bold;
    }
    .thankyou-container a:hover {
      background: #006680;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <h2>Mobile Mechanic Finder</h2>
    <p>Your submission has been received. We'll be in touch soon.</p>
    <a href="index.html">Return to Home</a>
  </div>
</body>
</html>
